<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro-p.css">
    <title>Clinica
        A loucura e louca.
    </title>
</head>

<body>

    <div class="container">
        <div class="form-image">

            
            <img src="/imagem para o site/istockphoto-1479494606-612x612.jpg" alt="", width="900%" height="70%">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Clinica </h1> 
                           <h1>A loucura e louca</h1> 
                        <br>
                        <h2>Cadastre seu louco</h2>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="espaço em branco" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="espaço em branco" required>
                    </div>
                    <div class="input-box">
                        <label for="condição">problema mental</label>
                        <input id="condição" type="condição" name="condição" placeholder="espaço em branco" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword"></label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                       

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer foda-se</label>
                        </div>
                    </div>
                </div>

                <div class="volt-button">
                    <button>
                        <a href="/tela-inicial/inicial.html">VOLTAR</a> 
                    </button>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
            <div class="frase">
                <br>
                <h3>Seria a terra um hospicio do universo?</h3>
            </div>
        </div>
    </div>
</body>

</html>
